version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: acquisition-app-dev
    ports:
      - '3000:3000'
    env_file:
      - .env.development
    volumes:
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - /app/node_modules
    restart: unless-stopped
    stdin_open: true
    tty: true
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "const http = require('http'); const req = http.request({hostname: 'localhost', port: 3000, path: '/health'}, (res) => process.exit(res.statusCode === 200 ? 0 : 1)); req.on('error', () => process.exit(1)); req.end();",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
